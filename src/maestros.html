<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Webpack</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">        
    </nav>
              
      <main class="container">
        <h1 class="page-title">Maestros</h1>
        <br>
        <h2>Añadir Maestros</h2>
        <br>
        <form>
          <div class="row  g-2">
            <div class="col-md">
              <label for="user-name" class="form-label">Nombre</label>
              <div class="form-floating">
                <input type="text" class="form-control" id="user-name">    
              </div>
            </div>
            <div class="col-md">
              <label for="user-apePaterno" class="form-label">Apellido Paterno</label>
              <div class="form-floating">
                <input type="text" class="form-control" id="user-apePaterno">  
              </div>
            </div>
            <div class="col-md">
              <label for="user-apeMaterno" class="form-label">Apellido Materno</label>
              <div class="form-floating">
                <input type="text" class="form-control" id="user-apeMaterno">            
              </div>
            </div>
          </div>

          <br>
          <br>                  
          
          <div class="row  g-2">
            <div class="col-md">
              <label for="user-edad" class="form-label">Edad</label>
              <div class="form-floating">
                <input type="number" class="form-control" id="user-edad">             
              </div>
            </div>

            <div class="col-md">
              <label for="user-matricula" class="form-label">Matrícula</label>
              <div class="form-floating">
                <input type="text" class="form-control" id="user-matricula">
              </div>
            </div>

            <div class="col-md">
              <label for="user-nivel" class="form-label">Nivel</label>
              <div class="form-floating">
                <input type="text" class="form-control" id="user-nivel">            
              </div>
            </div>
          </div>
          <br>     
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>


        <br>
        <br>
        <div class="box-alumnos">
          <h3>Lista de Maestros</h3>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>

      </main>        
     

</body>
</html>
