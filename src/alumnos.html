        <h1 class="page-title">Alumnos</h1>
        <br>
        <h2>Añadir Alumnos</h2>
        <br>
        <form>
          <div class="row  g-2">
            <div class="col-md">
              <label for="user-name" class="form-label">Nombre</label>
              <div class="form-floating">
                <input type="text" class="form-control" id="user-name">    
              </div>
            </div>
            <div class="col-md">
              <label for="user-apePaterno" class="form-label">Apellido Paterno</label>
              <div class="form-floating">
                <input type="text" class="form-control" id="user-apePaterno">  
              </div>
            </div>
            <div class="col-md">
              <label for="user-apeMaterno" class="form-label">Apellido Materno</label>
              <div class="form-floating">
                <input type="text" class="form-control" id="user-apeMaterno">            
              </div>
            </div>
          </div>

          <br>
          <br>                  
          
          <div class="row  g-2">
            <div class="col-md">
              <label for="user-edad" class="form-label">Edad</label>
              <div class="form-floating">
                <input type="number" class="form-control" id="user-edad">             
              </div>
            </div>

            <div class="col-md">
              <label for="user-matricula" class="form-label">Matrícula</label>
              <div class="form-floating">
                <input type="text" class="form-control" id="user-matricula">
              </div>
            </div>

            <div class="col-md">
              <label for="user-nivel" class="form-label">Nivel</label>
              <div class="form-floating">
                <input type="text" class="form-control" id="user-nivel">            
              </div>
            </div>
          </div>
          <br>     
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>


        <br>
        <br>
        <div class="box-alumnos">
          <h3>Lista de Alumnos</h3>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
