<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Webpack</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">        
    </nav>      
    
      <main class="container">
        <h1 class="page-title">Alumnos</h1>
        <br>
        <h2>Añadir Alumnos</h2>
        <br>
        <form action="/alumnos.html" method="post" id="formAddAlumno" novalidate>
          <div class="row  g-2">
            <div class="col-md">
              <label for="user-name" class="form-label">Nombre</label>
              <div class="form-floating">
                <input type="text" class="form-control field-text" id="user-name" name="name">    
              </div>
            </div>            
            
            <div class="col-md">
              <label for="user-apePaterno" class="form-label">Apellido Paterno</label>
              <div class="form-floating">
                <input type="text" name="lastNameF" class="form-control field-text" id="user-apePaterno" placeholder="Apellido">  
              </div>
            </div>
            <div class="col-md">
              <label for="user-apeMaterno" class="form-label">Apellido Materno</label>
              <div class="form-floating">
                <input type="text" name="lastNameM" class="form-control field-text" id="user-apeMaterno" placeholder="Apellido">            
              </div>
            </div>
          </div>

          <br>
          <br>                  
          
          <div class="row  g-2">
            <div class="col-md">
              <label for="user-edad" class="form-label">Edad</label>
              <div class="form-floating">
                <input type="number" class="form-control" id="user-edad" min="10" max="150">             
              </div>
            </div>

            <div class="col-md">
              <label for="user-nivel" class="form-label">Nivel</label>
              <div class="form-floating">
                <select name="level" class="form-control" name="" id="user-nivel">
                  <option value="1">Nivel 1</option>
                  <option value="2">Nivel 2</option>
                  <option value="3">Nivel 3</option>
                </select>                
              </div>
            </div>
          </div>
          <br>     
          <button id="btn-add-alumno" type="submit" class="btn btn-primary">Añadir</button>
        </form>


        <br>
        <br>
        <div class="box-alumnos">
          <h3>Lista de Alumnos</h3>

          <table class="table">
            <thead>
              <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>            
                <th scope="col">Matrícula</th>
                <th scope="col">Nivel</th>
              </tr>
            </thead>
            <tbody>              
            </tbody>
          </table>
        </div>

      </main>        
    
</body>
</html>
